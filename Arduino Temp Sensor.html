<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Building Climate Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff5f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #ff6f91;
            color: white;
            padding: 1rem;
        }

        header h1 {
            margin: 0.2rem 0;
            font-size: 2rem;
        }

        header p {
            margin: 0;
            font-size: 1rem;
        }

        .container {
            margin: 2rem auto;
            max-width: 900px;
        }

        .card {
            background: #fff0f5;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .reading {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #ff4081;
        }

        #status {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #e91e63;
        }

        #alertBox {
            margin-top: 1rem;
            padding: 1rem;
            background: #ffe0e0;
            color: #d32f2f;
            display: none;
            border-radius: 8px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Building Climate Monitor</h1>
        <p>Live monitoring with real time data</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Current Readings</h2>
            <p>Temperature: <span class="reading" id="tempReading">-- Â°C</span></p>
            <p>Humidity: <span class="reading" id="humidityReading">-- %</span></p>
            <div id="status"></div>
            <div id="alertBox"></div>
        </div>

        <div class="card">
            <h2>Live Climate Chart</h2>
            <canvas id="climateChart"></canvas>
        </div>
    </div>

    <audio id="alertAudio" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

    <script>
        const climateData = {
            labels: [],
            datasets: [
                {
                    label: 'Temperature (Â°C)',
                    borderColor: '#ff6f91',
                    data: [],
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Humidity (%)',
                    borderColor: '#f9a825',
                    data: [],
                    fill: false,
                    tension: 0.1
                }
            ]
        };

        const climateChart = new Chart(
            document.getElementById('climateChart'),
            {
                type: 'line',
                data: climateData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            }
        );

        function updateCharts(temp, humidity) {
            const now = new Date().toLocaleTimeString();

            if (climateData.labels.length > 20) {
                climateData.labels.shift();
                climateData.datasets[0].data.shift();
                climateData.datasets[1].data.shift();
            }

            climateData.labels.push(now);
            climateData.datasets[0].data.push(temp);
            climateData.datasets[1].data.push(humidity);

            climateChart.update();
        }

        setInterval(() => {
            const temp = (20 + Math.random() * 5).toFixed(1);
            const humidity = (40 + Math.random() * 25).toFixed(1);

            document.getElementById('tempReading').textContent = `${temp} Â°C`;
            document.getElementById('humidityReading').textContent = `${humidity} %`;

            updateCharts(parseFloat(temp), parseFloat(humidity));

            let status = '';
            let alerts = [];
            let shouldPlaySound = false;

            if (temp < 18) {
                status = 'â„ï¸ Turn Heating ON';
                alerts.push('Temperature too low â€” heating may be required.');
                shouldPlaySound = true;
            } else if (temp > 24) {
                status = 'ðŸ”¥ Turn Cooling ON';
                alerts.push('High temperature â€” check AC or ventilation.');
                shouldPlaySound = true;
            } else {
                status = 'âœ… Lovely Climate';
            }

            if (humidity < 40) {
                alerts.push('Humidity low â€” may cause dryness.');
                shouldPlaySound = true;
            } else if (humidity > 60) {
                alerts.push('Humidity high â€” potential discomfort.');
                shouldPlaySound = true;
            }

            document.getElementById('status').textContent = status;

            const alertBox = document.getElementById('alertBox');
            if (alerts.length > 0) {
                alertBox.style.display = 'block';
                alertBox.innerHTML = alerts.map(msg => `â€¢ ${msg}`).join('<br>');
                if (shouldPlaySound) document.getElementById('alertAudio').play();
            } else {
                alertBox.style.display = 'none';
                alertBox.innerHTML = '';
            }
        }, 2000);
    </script>
</body>
</html>
